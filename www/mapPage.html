<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--hamburger menu-->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADrTPp87D6OAgTTLy2SZ8UdWukxXdKFnA"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADrTPp87D6OAgTTLy2SZ8UdWukxXdKFnA&libraries=places"></script>
  <title>Map</title>
</head>

<body class="noScroll">
  <div class="mapHeader" id="mapHeader">
    <div class="placeSearch">
      <input type="text" placeholder="Destination" class="searchInput" id="placeSearch">
      <!--<input type="text" placeholder="Start Point" class="searchInput" id="startPoint">-->
      <!--<button type="button" id="locateSelfButton">loc</button> -->
      <!-- assign values to these hidden inputs to retrieve later -->
      <div id="matrixCoordinates" style="display:none;">
        <input type="number" id="distanceMatrixStartLatitude" name="distanceMatrixStartLatitude" required>
        <input type="number" id="distanceMatrixStartLongitude" name="distanceMatrixStartLongitude" required>
        <input type="number" id="distanceMatrixDestinationLatitude" name="distanceMatrixDestinationLatitude" required>
        <input type="number" id="distanceMatrixDestinationLongitude" name="distanceMatrixDestinationLongitude" required>
      </div>
        <!-- ============================================================================================================= -->

      </div>
      <form class="radio" id='radioButtons'>
        <label><input type="radio" id="walk" name="TransType" value="WALKING" checked="checked">Walk</label>
        <label><input type="radio" id="drive" name="TransType" value="DRIVING">Drive</label><br>
        <label><input type="radio" id="transit" name="TransType" value="TRANSIT">Public Transit</label>
      </form>
      <div class="fa fa-bars" id="fafabars"></div>
    </div>

    <div id="map_canvas"></div>
    <div class="startButton" id="startTravelButton"> <p style="font-weight: bold">Start Route</p> </div>
    <div class="waitForLocation" id="waitForLocation">Waiting for Location</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/mapPage.js"></script>
    <script>
      document.addEventListener("deviceready", initMapPage, false);
    </script>


</body>

</html>
