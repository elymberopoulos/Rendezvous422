<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--hamburger menu-->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6TezdNmx0PFpHJrBBQ2FJxZQaF_yKOX8&libraries=places"></script>

  <title>Map</title>
</head>
  <body>
    <div class="mapHeader" id="mapHeader">
      <div class="placeSearch">
        <input type="text" placeholder="Destination" class="searchInput" id="placeSearch">
        <button type="button" onclick="computeDistanceTime()" id="startTravelButton"></button>
        <input type="text" placeholder="Start Point" class="searchInput" id="startPoint">
        <button type="button" onclick="getLocation()" id="locateSelfButton"></button>
      </div>
      <div class="fa fa-bars" id="fafabars"></div>
    </div>

    <div id="map_canvas"></div>
    <script>
      function init() {
        var locateSelfDOM = document.getElementById("locateSelfButton");
        locateSelfDOM.addEventListener("click", getLocation);
        var input = document.getElementById('placeSearch');
        var startInput = document.getElementById('startPoint');
        var div = document.getElementById("map_canvas");
        var map = plugin.google.maps.Map.getMap(div,{'controls':{'compass':false}});
        var autocompleteDestination = new google.maps.places.Autocomplete(input);
        var autocompleteStart = new google.maps.places.Autocomplete(startInput);

        google.maps.event.addListener(autocompleteDestination, 'place_changed', function () {
          var place = autocompleteDestination.getPlace();
          var destinationAddress = place.formatted_address;
          var lat = place.geometry.location.lat();
          var long = place.geometry.location.lng();
          var placeSearchInserter = document.getElementById("placeSearch").innerHTML = destinationAddress;
          console.log("destination lat: " + lat);
          console.log("destination long: " + long);
        });

        google.maps.event.addListener(autocompleteStart, 'place_changed', function () {
          var place = autocompleteStart.getPlace();
          var lat = place.geometry.location.lat();
          var long = place.geometry.location.lng();
          console.log("destination lat: " + lat);
          console.log("destination long: " + long);
        });
      }
      //document.addEventListener("deviceready",init,false);
      window.onLoad = function(){
        init();
      }
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>

</html>
